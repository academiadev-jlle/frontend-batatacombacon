<div class="titulocontato">
  <img src="./assets/dog.svg" width="72" height="72" class="rounded mb-2" alt="">
  <h1>Contato</h1>
  <p>E-mail: contato@petsave.com.br</p>
</div>

<div class="formulariocontato">
  <form class="formcadastro">
    <div class="form-row mb-1">
      <div class="form-group col-sm-12 mb-1">
        <label for="inputnome">Nome</label>
        <input type="text" class="form-control" id= "inputnome" placeholder="Nome">
      </div>
      <div class="form-group col-sm-12 mb-1">
        <label for="inputemail">E-mail</label>
        <input type="email" class="form-control" id= "inputemail" placeholder="E-mail">
      </div>
      <div class="form-group col-sm-12 mb-1">
        <label for="exampleFormControlSelect1">Assunto</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group col-sm-12 mb-1">
        <label for="contatomensagem">Mensagem</label>
        <textarea class="form-control" id="contatomensagem" rows="5"></textarea>
      </div>
    </div>
    <button class="btn btn-lg btn-primary btn-block mb-4" type="submit">Enviar</button>
  </form>
</div>
