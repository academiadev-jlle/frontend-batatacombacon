          </div>
        </div>

              <option>Fêmea</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="static" class="col-sm-2 col-form-label"><strong>Estado:</strong></label>
          <div class="col-sm-10 m-auto">
            <select class="form-control form-control-sm" formControlName="estado">
              <option>Adoção</option>
              <option>Achado</option>
              <option>Perdido</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="staticCategoria" class="col-sm-2 col-form-label"><strong>Data:</strong></label>
          <div class="col-sm-10 m-auto">
            <input type="text" class="form-control form-control-sm" id="staticCategoria" placeholder="pet.data" formControlName="data">
          </div>
        </div>
        <div class="form-group row">
          <label for="staticCategoria" class="col-sm-3 col-form-label"><strong>Localização:</strong></label>

            <input type="text" class="form-control form-control-sm" id="staticCategoria" placeholder="Local Encontrado" formControlName="localizacao">
          </div>
        </div>
      </div>
      <div class="col-md-12 petDescription">
        <label for="staticDescricao"><strong>Descrição:</strong></label>
        <textarea class="form-control" id="staticDescricao" rows="4" formControlName="descricao"></textarea>
      </div>
    </form>
