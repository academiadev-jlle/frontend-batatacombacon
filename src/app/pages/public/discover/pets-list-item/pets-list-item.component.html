<div class="container">
  <div class='row card-list-pet'>
    <div *ngFor="let pet of petsFromService" class="card col-md-4">
      <img class="card-img-top" [src]="pet.photo" alt="Card image cap">
      <div class="card-body d-flex flex-column">
        <div class="row">
          <div class="col-sm">
            <h5 class="card-title float-left">{{ pet.name }}</h5>
            <span class="badge badge-danger float-right">{{ pet.isAdoption }}</span>
          </div>
        </div>
        <p class="card-text">{{ pet.description }}</p>
        <a routerLink="/pet/{{pet.id}}" class="btn btn-info float-right btn-sm text-center mt-auto ">+ informações</a>
      </div>
    </div>
  </div>
</div>
