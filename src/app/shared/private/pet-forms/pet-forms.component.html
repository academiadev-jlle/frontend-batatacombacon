<div class="petTitle">
  <h1></h1>
</div>
<form class="formEditPet">
<div class="form-row petContent">
  <div class="col-md-7 petDivPhoto">
      <img src="" class="petPhoto">
  </div>
  <div class="col-md-5 petInfo">
    <div class="form-group row">
        <label for="staticName" class="col-sm-2 col-form-label"><strong>Nome:</strong></label>
      <div class="col-sm-10  m-auto">
        <input type="text" class="form-control form-control-sm" id="staticName" placeholder="pet.name">
      </div>
    </div>
    <div class="form-group row">
      <label for="staticEspecie" class="col-sm-3 col-form-label"><strong>Espécie:</strong></label>
      <div class="col-sm-9 m-auto">
        <input type="text" class="form-control form-control-sm" id="staticEspecie" placeholder="pet.especie">
      </div>
    </div>
    <div class="form-group row">
      <label for="staticPorte" class="col-sm-2 col-form-label"><strong>Porte:</strong></label>
      <div class="col-sm-10 m-auto">
        <input type="text" class="form-control form-control-sm" id="staticPorte" placeholder="pet.porte">
      </div>
    </div>
    <div class="form-group row">
      <label for="staticCategoria" class="col-sm-3 col-form-label"><strong>Categoria:</strong></label>
      <div class="col-sm-9 m-auto">
        <input type="text" class="form-control form-control-sm" id="staticCategoria" placeholder="pet.categoria">
      </div>
    </div>
    <div class="form-group row">
      <label for="staticName" class="col-sm-2 col-form-label"><strong>Sexo:</strong></label>
      <div class="col-sm-10 m-auto">
        <select class="form-control form-control-sm">
          <option>Macho</option>
          <option>Fêmea</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="static" class="col-sm-2 col-form-label"><strong>Estado:</strong></label>
      <div class="col-sm-10 m-auto">
        <select class="form-control form-control-sm">
          <option>A Procura de um Lar!</option>
          <option>Perdido!</option>
          <option>Encontrou um Lar!</option>
        </select>
      </div>
    </div>
  </div>
  <div class="col-md-12 petDescription">
    <label for="staticDescricao"><strong>Descrição:</strong></label>
    <textarea class="form-control" id="staticDescricao" rows="4"></textarea>
  </div>
</div>
</form>
